<h2 mat-dialog-title>{{ hero.nameLabel }} Details</h2>
<mat-dialog-content>
  <ng-container *ngFor="let column of columnDefinitions">
    <p *ngIf="getHeroProperty(column)">
      <strong>{{ column.header }}:</strong> {{ getHeroProperty(column) | titlecase }}
    </p>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
  <button class='mat-raised-button secondary-button' mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
